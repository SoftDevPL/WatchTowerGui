Configurations:
  chat:
    # Here you can disable catching specific words see => BadWordsConfig.yml
    allowBadWords: false
    spamming:
      # Here you can set an amount to kick when player was spamming
      countOfTries: 4
      # Here you can change a cooldown between messages when player was spamming
      cooldown: 3
      # Here you can change an amount to ban player on spamming count
      countOfTriesToBan: 3
      # Here you can set a ban time when player was spamming
      banTime: '%S10 %Mi0 %H0 %D0 %W0 %Mo0 %Y0'